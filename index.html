<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BioSolve | Biotechnology & Bioethics Analysis</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f7f8;
  padding: 30px;
}
h1 {
  color: #0b5ed7;
}
textarea {
  width: 100%;
  height: 120px;
  font-size: 16px;
  padding: 10px;
}
button {
  margin-top: 15px;
  padding: 12px 25px;
  font-size: 16px;
  background: #0b5ed7;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.box {
  background: white;
  padding: 20px;
  margin-top: 20px;
  border-radius: 8px;
}
footer {
  margin-top: 40px;
  text-align: center;
  color: gray;
  font-size: 14px;
}
</style>
</head>

<body>

<h1>BioSolve</h1>
<p>
A decision-support platform that analyzes biotechnology problems using
established scientific knowledge and bioethical frameworks.
</p>

<textarea id="query" placeholder="Example: Is releasing genetically engineered bacteria for oil spill cleanup ethical?"></textarea>
<br>
<button onclick="analyze()">Analyze Responsibly</button>

<div id="output"></div>

<footer>
BioSolve ‚Ä¢ GitHub Pages ‚Ä¢ Biotechnology & Bioethics
</footer>

<script>
function analyze() {
  const q = document.getElementById("query").value.toLowerCase().trim();
  const out = document.getElementById("output");

  if (!q) {
    alert("Please enter a problem.");
    return;
  }

  let science = "";
  let ethics = "";
  let impact = "";
  let sources = "";

  // Environmental / Microbial biotech
  if (q.includes("bacteria") || q.includes("oil") || q.includes("bioremediation")) {
    science =
      "Bioremediation uses microbial metabolism to degrade hydrocarbons. " +
      "Genetically engineered bacteria can enhance degradation efficiency but may introduce ecological uncertainty.";

    ethics =
      "Ethical analysis applies the precautionary principle, environmental stewardship, " +
      "and responsibility to prevent irreversible ecosystem disruption.";

    impact =
      "Short-term pollution reduction is possible, but long-term impacts include gene transfer, " +
      "altered microbial communities, and governance challenges.";

    sources = `
      <ul>
        <li>Environmental Biotechnology (UNEP)</li>
        <li>Microbial Ecology Research</li>
        <li>UNESCO Ethics of Science</li>
        <li>Precautionary Principle</li>
      </ul>`;
  }

  // Gene editing
  else if (q.includes("gene") || q.includes("crispr")) {
    science =
      "Gene editing technologies like CRISPR enable precise DNA modification, " +
      "but may cause off-target effects and heritable changes.";

    ethics =
      "Ethical frameworks emphasize informed consent, justice, and non-maleficence, " +
      "especially for germline modifications.";

    impact =
      "Potential benefits include disease prevention, while risks involve inequality, " +
      "genetic discrimination, and irreversible societal effects.";

    sources = `
      <ul>
        <li>WHO Human Genome Editing Guidelines</li>
        <li>Belmont Report</li>
        <li>Bioethics & Human Rights Literature</li>
      </ul>`;
  }

  // Marine biology
  else if (q.includes("coral") || q.includes("marine") || q.includes("ocean")) {
    science =
      "Marine biotechnology explores interventions to enhance coral resilience " +
      "against climate-induced stressors such as warming and acidification.";

    ethics =
      "Ethical considerations include conservation responsibility versus interference " +
      "with natural evolutionary processes.";

    impact =
      "Interventions may prevent ecosystem collapse but risk unintended ecological shifts.";

    sources = `
      <ul>
        <li>IPCC Climate Reports</li>
        <li>IUCN Marine Conservation Ethics</li>
        <li>Marine Ecology Research</li>
      </ul>`;
  }

  // Default
  else {
    science =
      "This biotechnology problem requires interdisciplinary biological analysis.";

    ethics =
      "Ethical evaluation should consider safety, responsibility, and societal impact.";

    impact =
      "Consequences depend on scale, governance, and long-term monitoring.";

    sources = `
      <ul>
        <li>General Biotechnology Principles</li>
        <li>UNESCO Bioethics Framework</li>
      </ul>`;
  }

  out.innerHTML = `
    <div class="box">
      <h3>üî¨ Scientific Perspective</h3>
      <p>${science}</p>
    </div>

    <div class="box">
      <h3>‚öñÔ∏è Ethical Perspective</h3>
      <p>${ethics}</p>
    </div>

    <div class="box">
      <h3>üåç Societal & Environmental Impact</h3>
      <p>${impact}</p>
    </div>

    <div class="box">
      <h3>üìö Knowledge Sources & Frameworks</h3>
      ${sources}
      <p style="font-size:13px;color:#555;">
        Analysis based on established scientific literature and international bioethics guidelines.
      </p>
    </div>
  `;
}
</script>

</body>
</html>
